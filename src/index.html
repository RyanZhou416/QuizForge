<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuizForge</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="app">
    <!-- Top bar -->
    <header class="topbar">
      <div class="topbar-left">
        <button id="sidebar-toggle" class="icon-btn" title="Toggle sidebar">☰</button>
        <h1 class="logo">QuizForge</h1>
      </div>
      <div class="topbar-center">
        <div class="exam-timer" id="exam-timer">
          <span>⏱</span>
          <span id="exam-timer-display">00:00</span>
        </div>
      </div>
      <div class="topbar-right">
        <button id="exam-mode-btn" class="pill-btn" data-i18n="exam_mode" style="display:none">考试模式</button>
        <button id="lang-toggle" class="pill-btn" title="Switch language">中/EN</button>
        <button id="theme-toggle" class="icon-btn" title="Toggle theme">◑</button>
      </div>
    </header>

    <div class="main-layout">
      <!-- Sidebar -->
      <aside id="sidebar" class="sidebar">
        <div class="sidebar-section">
          <div class="section-header">
            <h3 data-i18n="banks">题库列表</h3>
            <button id="close-bank-btn" class="close-bank-btn" data-i18n="close_bank" title="关闭题库" style="display:none">✕ 关闭</button>
          </div>
          <div id="bank-meta" class="bank-meta" style="display:none">
            <div class="bank-meta-title" id="bank-meta-title"></div>
            <div class="bank-meta-desc" id="bank-meta-desc"></div>
          </div>
          <div id="bank-list" class="bank-list">
            <p class="empty-hint" data-i18n="no_banks">尚未加载题库</p>
          </div>
          <button id="open-bank-btn" class="action-btn" data-i18n="open_bank">打开题库文件</button>
          <button id="open-folder-btn" class="action-btn" data-i18n="open_folder">打开题库文件夹</button>
        </div>

        <div class="sidebar-section">
          <h3 data-i18n="filters">筛选</h3>
          <input type="text" id="search-input" class="search-input" data-i18n-placeholder="search_placeholder" placeholder="搜索题目..." />
          <label data-i18n="topic_label">主题</label>
          <select id="filter-topic"><option value="" data-i18n="all">全部</option></select>
          <label data-i18n="type_label">题型</label>
          <select id="filter-type">
            <option value="" data-i18n="all">全部</option>
            <option value="single" data-i18n="single">单选</option>
            <option value="multiple" data-i18n="multiple">多选</option>
            <option value="truefalse" data-i18n="truefalse">判断</option>
          </select>
          <label data-i18n="diff_label">难度</label>
          <select id="filter-difficulty">
            <option value="" data-i18n="all">全部</option>
            <option value="easy" data-i18n="easy">简单</option>
            <option value="medium" data-i18n="medium">中等</option>
            <option value="hard" data-i18n="hard">困难</option>
          </select>
          <div class="filter-actions">
            <label class="checkbox-label">
              <input type="checkbox" id="shuffle-toggle" />
              <span data-i18n="shuffle">随机顺序</span>
            </label>
          </div>
        </div>

        <div class="sidebar-section stats-section">
          <h3 data-i18n="stats">统计</h3>
          <div class="stat-row"><span data-i18n="answered">已答</span><span id="stat-answered">0/0</span></div>
          <div class="stat-row"><span data-i18n="correct_rate">正确率</span><span id="stat-rate">--%</span></div>
          <div class="stat-row"><span data-i18n="history_rate">历史正确率</span><span id="stat-history-rate">--%</span></div>
          <button id="reset-progress-btn" class="action-btn reset-btn" data-i18n="reset_progress" style="display:none">重置进度</button>
        </div>

        <div class="sidebar-section" id="grid-section" style="display:none">
          <h3 data-i18n="question_nav">题目导航</h3>
          <div id="question-grid" class="question-grid"></div>
        </div>
      </aside>

      <!-- Main content -->
      <main class="content">
        <!-- Welcome / drag zone -->
        <div id="welcome-screen" class="welcome-screen">
          <div class="drop-zone" id="drop-zone">
            <div class="drop-icon">📂</div>
            <p data-i18n="drop_hint">拖入 .db 题库文件，或点击下方按钮打开</p>
            <button id="open-bank-btn-main" class="action-btn" data-i18n="open_bank">打开题库文件</button>
            <button id="open-folder-btn-main" class="action-btn" data-i18n="open_folder">打开题库文件夹</button>
          </div>
        </div>

        <!-- Quiz area (hidden until bank loaded) -->
        <div id="quiz-area" class="quiz-area" style="display:none;">
          <div class="question-card" id="question-card">
            <div class="question-header">
              <span class="question-badge" id="q-badge"></span>
              <span class="question-number" id="q-number"></span>
            </div>
            <div class="question-stem" id="q-stem"></div>
            <div class="question-image" id="q-image-wrap" style="display:none;">
              <img id="q-image" src="" alt="" />
            </div>
            <div class="options-list" id="q-options"></div>
            <button class="submit-btn" id="submit-btn" disabled data-i18n="submit">提交</button>
            <div class="explanation-area" id="explanation-area" style="display:none;">
              <h4 data-i18n="explanation">解析</h4>
              <div id="explanation-text"></div>
            </div>
          </div>

          <!-- Navigation -->
          <div class="nav-bar">
            <button class="nav-btn" id="prev-btn" data-i18n="prev">上一题</button>
            <div class="progress-wrap">
              <div class="progress-bar" id="progress-bar"></div>
            </div>
            <button class="nav-btn" id="next-btn" data-i18n="next">下一题</button>
            <button class="nav-btn" id="summary-btn" data-i18n="view_summary" style="display:none">查看总结</button>
          </div>
        </div>

        <!-- Summary screen -->
        <div id="summary-screen" class="summary-screen" style="display:none;">
          <div class="summary-header">
            <h2 data-i18n="summary_title">答题总结</h2>
          </div>
          <div class="summary-score" id="summary-score"></div>
          <div class="summary-breakdown" id="summary-breakdown"></div>
          <div class="wrong-list" id="wrong-list"></div>
          <div class="summary-actions">
            <button class="action-btn" id="summary-retry-btn" data-i18n="retry">重新做题</button>
            <button class="action-btn" id="summary-back-btn" data-i18n="back_to_quiz">返回做题</button>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Exam setup dialog -->
  <div class="modal-overlay" id="exam-dialog">
    <div class="modal-dialog">
      <h2 data-i18n="exam_setup">考试设置</h2>
      <div class="modal-field">
        <label data-i18n="exam_count">题目数量</label>
        <input type="number" id="exam-count" min="1" max="999" value="10" />
      </div>
      <div class="modal-field">
        <label data-i18n="exam_time">时间限制（分钟，0 = 不限时）</label>
        <input type="number" id="exam-time" min="0" max="999" value="15" />
      </div>
      <div class="modal-field">
        <label data-i18n="exam_topic">主题筛选</label>
        <select id="exam-topic"><option value="" data-i18n="all">全部</option></select>
      </div>
      <div class="modal-field">
        <label data-i18n="exam_difficulty">难度筛选</label>
        <select id="exam-difficulty">
          <option value="" data-i18n="all">全部</option>
          <option value="easy" data-i18n="easy">简单</option>
          <option value="medium" data-i18n="medium">中等</option>
          <option value="hard" data-i18n="hard">困难</option>
        </select>
      </div>
      <div class="modal-actions">
        <button class="cancel-btn" id="exam-cancel" data-i18n="cancel">取消</button>
        <button class="pill-btn" id="exam-start" data-i18n="start_exam">开始考试</button>
      </div>
    </div>
  </div>

  <!-- Image lightbox -->
  <div class="image-lightbox" id="image-lightbox">
    <img id="lightbox-img" src="" alt="" />
  </div>

  <input type="file" id="file-input" accept=".db" style="display:none" />
  <input type="file" id="folder-input" webkitdirectory style="display:none" />

  <script type="module" src="js/app.js"></script>
</body>
</html>
